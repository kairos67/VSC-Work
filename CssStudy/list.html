<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>An unordered HTML list</title>
</head>

<body>

  <ul>
    <li>Coffee
      <ul>
        <li>Coffee 1</li>
        <li>Coffee 2</li>
        <li>Coffee 3</li>
      </ul>
    </li>

    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <ol>
    <li>Coffee
      <ul>
        <li>Coffee 1</li>
        <li>Coffee 2</li>
        <li>Coffee 3</li>
      </ul>
    </li>

    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <dl>
    <dt>Web</dt>
    <dd>=World wide Web</dd>
    <dd>[Noun]Web</dd>    
  </dl>
</body>

</html>
